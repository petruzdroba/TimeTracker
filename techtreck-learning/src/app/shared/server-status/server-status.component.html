<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

<div class="main">
  Server:
  @if (serverStatus(); as status) {
  <i class="fas fa-circle" style="color: green;" title="Online"></i>
  <span>Online</span>
  } @else {
  <i class="fas fa-circle" style="color: red;" title="Offline"></i>
  <span>Offline</span>
  }
</div>
